<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base44 - Intelligence Means Business</title>
    <link rel="icon" type="image/svg+xml" href="https://base44.com/logo_v2.svg" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #0D0D0D;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 60px;
            filter: brightness(1.1);
        }

        @media (max-width: 768px) {
            .logo {
                width: 140px;
                margin-bottom: 40px;
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 50px;
            line-height: 1.2;
            background: linear-gradient(135deg, #ffffff 0%, #d4d4d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                margin-bottom: 35px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }
        }

        .cta-button {
            display: inline-block;
            padding: 18px 48px;
            font-size: 1.125rem;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #9333EA 0%, #7C3AED 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(147, 51, 234, 0.4);
            background: linear-gradient(135deg, #A855F7 0%, #8B5CF6 100%);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .cta-button {
                padding: 16px 40px;
                font-size: 1rem;
            }
        }

        .tagline {
            margin-top: 40px;
            font-size: 1rem;
            color: #a3a3a3;
            font-weight: 400;
        }

        @media (max-width: 480px) {
            .tagline {
                font-size: 0.875rem;
                margin-top: 30px;
            }
        }

        /* Subtle background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(147, 51, 234, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Loading animation */
        .loading-ring {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            vertical-align: middle;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading-ring.active {
            opacity: 1;
        }

        .loading-ring::after {
            content: " ";
            display: block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: loading-ring 1.2s linear infinite;
        }

        @keyframes loading-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://base44.com/logo_v2.svg" alt="Base44 Logo" class="logo" />
        <h1>Intelligence Means Business</h1>
        <a href="/omnimind24-com/app.html#/Onboarding" class="cta-button" id="startButton">
            Start Here
            <span class="loading-ring" id="loadingRing"></span>
        </a>
        <p class="tagline">Your AI-powered business intelligence platform</p>
    </div>

    <script>
        // Add loading indicator when button is clicked
        document.getElementById('startButton').addEventListener('click', function(e) {
            document.getElementById('loadingRing').classList.add('active');
        });

        // Preload critical resources for faster app startup
        const preloadLink = document.createElement('link');
        preloadLink.rel = 'prefetch';
        preloadLink.href = '/omnimind24-com/app.html';
        document.head.appendChild(preloadLink);
    </script>
</body>
</html>
